    <script src="webgl-util.js"></script>
    <script type="glsl" id="vertexShader">
        attribute vec2 position;
        attribute vec2 texPosition;
        varying vec2 texCoords;
        uniform vec2 cosSinTheta;

        void main() {
            texCoords = (texPosition + 1.0) / 2.0;
            texCoords.y = 1.0 - texCoords.y;
            texCoords.x = 1.0 - texCoords.x;
            gl_Position.x = position.x * cosSinTheta.x - position.y * cosSinTheta.y;
            gl_Position.y = position.x * cosSinTheta.y + position.y * cosSinTheta.x;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;

            // gl_Position = vec4(position, 0, 1.0);
        }
    </script>

    <script type="glsl" id="fragmentShader">
        precision highp float;
        varying vec2 texCoords;
        uniform sampler2D textureSampler;

        void main() {
            vec4 color = texture2D(textureSampler, texCoords);
            gl_FragColor = color;
        }
    </script>
</head>
